services:
  - docker

language: go

go:
    - 1.8

notifications:
    email: false

before_script:
  - wget wget https://storage.googleapis.com/kubernetes-release/release/v1.5.6/bin/linux/amd64/kubectl
  - chmod +x kubectl
  - sudo mv kubectl /usr/local/bin/kubectl

script:
    - make build
    - make test

after_success:
  - bash <(curl -s https://codecov.io/bash)
