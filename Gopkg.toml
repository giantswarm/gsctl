
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"



[[constraint]]
  name = "github.com/Jeffail/gabs"
  branch = "master"

[[constraint]]
  name = "github.com/coreos/go-semver"
  version = "0.2.0"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/giantswarm/apiextensions"

[[constraint]]
  name = "github.com/giantswarm/columnize"
  version = "=2.0.2"

[[constraint]]
  branch = "node-pools"
  name = "github.com/giantswarm/gsclientgen"

[[constraint]]
  name = "github.com/giantswarm/microerror"
  branch = "master"

[[constraint]]
  name = "github.com/hashicorp/go-rootcerts"
  branch = "master"

[[constraint]]
  name = "github.com/howeyc/gopass"
  branch = "master"

[[constraint]]
  name = "github.com/juju/errgo"
  branch = "master"

[[constraint]]
  name = "github.com/spf13/cobra"
  branch = "master"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = ">=2.1.0"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true
